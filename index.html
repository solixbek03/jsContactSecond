<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <form class="js-hero__form form-control mt-5 w-25 border border-5 border-dark">
      <input class="js-hero__input-firstname form-control w-100 border border-2 border-dark mt-3" placeholder="Solihbek" type="text">

      <input class="js-hero__input-surname form-control w-100 border border-2 border-dark mt-3" placeholder="Abdullabekov" type="text">

      <input class="js-hero__input-email form-control w-100 border border-2 border-dark mt-3" placeholder="@gmail.com" type="email"  >

      <input class="js-hero__input-tel form-control w-100 border border-2 border-dark mt-3" placeholder="+998 ** *** ** **" minlength="7" type="number">

      <input class="js-hero__input-date form-control w-100 border border-2 border-dark mt-3" type="date">

      <button class="btn btn-danger mt-3" type="submit">Send</button>
    </form>

    <ul class="js-results bg-primary w-25 form-control mx-3 list-unstyled">
      <!-- <a href="email:"></a> -->
    </ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
